<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Slick Demo</title>
    <style>
        body {
            margin:0;
            padding:0;
        }
        .slider-slide {
            width:100%;
            background:#000;
            color:#fff;
            text-align:center;
        }
        img {
            width:100%;
        }
    </style>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
</head>
<body>
<h1>with webpack</h1>
<div class="slider">
    <div class="slider-slide"><img src="taxi.png" alt=""></div>
    <div class="slider-slide"><img src="taxi.png" alt=""></div>
    <div class="slider-slide"><img src="taxi.png" alt=""></div>
</div>

<h1>without webpack</h1>
<div class="slider2">
    <div class="slider-slide"><img src="taxi.png" alt=""></div>
    <div class="slider-slide"><img src="taxi.png" alt=""></div>
    <div class="slider-slide"><img src="taxi.png" alt=""></div>
</div>

<!--with webpack-->
<script src="bundle.js"></script>

<!--without webpack-->
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="slick.js"></script>
<script>
  $('.slider2').slick();
</script>
</body>
</html>
